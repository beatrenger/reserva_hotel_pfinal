<html>
 <head>
  <script src="bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <title>Getting Started</title>
 </head>
 <body>

   <div class="container">
       <div class="row">
         <div class="col-md-12">
           <span> Mi Hotel</span>
         </div>
         <div class="col-md-6">
           <span>#reservacion</span> <input type="text" class="form-control" id="reserv" value="0" disabled>
         </div>
         <div class="col-md-12">
           <span>Nombre</span> <input type="text" class="form-control" name="Agregar Nombre" value="">
         </div>
       </div>
     <div class="row">
       <div class="col-md-1">
         <span>Tipo 1</span>
       </div>
       <div class="col-md-1">
         <input type="text" class="form-control" id="tipo1_cant" name="" value="">
       </div>
       <div class='col-md-2'>
         <input type="text" class="form-control datepicker"  id="datepicker1">
     </div>
     <div class="col-md-2">
       <input type="text" class="form-control datepicker"  id="datepicker2">
     </div>
     <div class="col-md-1">
        <input type="text" id="dias"  class="form-control" name="" value="" disabled>
     </div>
     <div class="col-md-5">
        <input type="text" class="form-control" id="costo_cuarto" name="" value="">
     </div>
   </div>
   <div class="row">
     <div class="col-md-1">
       <span>Tipo 2</span>
     </div>
     <div class="col-md-1">
       <input type="text" class="form-control" id="tipo2_cant" name="" value="">
     </div>
     <div class='col-md-2'>
       <input type="text" class="form-control datepicker"  id="datepicker2_1">
   </div>
   <div class="col-md-2">
     <input type="text" class="form-control datepicker"  id="datepicker2_2">
   </div>
   <div class="col-md-1">
      <input type="text" id="dias2"  class="form-control" name="" value="" disabled>
   </div>
   <div class="col-md-5">
      <input type="text" class="form-control" id="costo_cuarto2" name="" value="">
   </div>
 </div>

   <script type="text/javascript">
   $(function () {
          $( ".datepicker" ).datepicker();
      });

   </script>
